title: "NGS Read Alignment"
description: |

    # NGS Read Alignment 

rules:
    start:
    -
        if_has_role: [student, ta, instructor]
        if_has_fewer_sessions_than: 4
        may_start_new_session: True
        may_list_existing_sessions: True

    -
        may_start_new_session: False
        may_list_existing_sessions: True

    access:
    -
        permissions: [view, submit_answer, end_session, see_correctness, see_answer_after_submission]

    grade_identifier: alignment 
    grade_aggregation_strategy: use_latest

    grading:
    -
        credit_percent: 100

groups:
-
    id: alignment
    shuffle: False
    pages:
    -
        type: TerminalQuestion
        id: intro
        cid: alignment
        title: Introduction
        prompt: |

            {% include "markdowns/01_introduction.md" %}
    -
        type: TerminalQuestion
        id: bwa 
        cid: sam-format 
        title: Alignment 
        prompt: |

            {% include "markdowns/02_alignment.md" %}
    -
        type: InlineMultiQuestion
        id: chromosome
        cid: sam
        value: 5
        title: SAM format 
        prompt: |

            {% include "markdowns/03_sam_format.md" %}

            To which chromosome are the reads mapped?

        question: |

          Chromosome [[blank1]]

        answers:

            blank1:
                type: ShortAnswer
                width: 4em
                required: True
                correct_answer:
                - <plain> 3
    -
        type: InlineMultiQuestion
        id: manipulate
        cid: sam-format
        value: 10
        title: Manipulate SAM output
        prompt: |

            {% include "markdowns/04_manipulate_sam.md" %}

            How can you quickly find out whether a BAM file is already coordinate
            sorted or not ?

        question: |

            Use samtools [[blank1]] command to look at the SAM header.

        answers:

            blank1:
                type: ShortAnswer
                width: 4em
                required: True
                hint: samtools --help
                correct_answer:
                - <plain> view 
